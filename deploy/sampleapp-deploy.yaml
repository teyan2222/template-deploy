apiVersion: apps/v1
kind: Deployment
metadata:
  name: aes-sample-app
  namespace: azure-iot-operations
  labels:
    app: aes-sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aes-sample-app
  template:
    metadata:
      labels:
        app: aes-sample-app
    spec:
      serviceAccountName: aes-sample-app
      containers:
      - image: abcdzz1.azurecr.io/private/sample_app:main_14729997383
        imagePullPolicy: Always
        name: aes-sample-app
        envFrom:
          - configMapRef: {name: aes-app-config}
        command: ["python3"]
        args: ["-m", "boiler_monitor", "--configmap"]
        volumeMounts:
        - name: trust-bundle
          mountPath: /var/run/certs
      volumes:
      - name: trust-bundle
        configMap:
          name: azure-iot-operations-aio-ca-trust-bundle # Default root CA cert
